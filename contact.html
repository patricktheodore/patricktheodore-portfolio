    <main class="container-fluid">
        <!--contact details + contact form i want these to flex side by side, to ontop of each other. -->
        <div class="row page-content contact-me-form-cont justify-content-center" id="contact-me">

            </div>
        </div>

        <div class="row page-content justify-content-center contact-me-form-cont">
            <div class="col-sm-12 col-md-18 col-lg-6">
                <form id="email-form">
                    <div class="row">
                        <div class="col-sm-12 col-md-6"><label for="name" class="form-label">name.</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="" aria-label="name">
                        </div>
                        <div class="col-sm-12 col-md-6"><label for="emailInput" class="form-label">email
                                address.</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12"><label for="textarea" class="form-label"
                                id="textarea-label">message.</label>
                            <textarea class="form-control" id="textareaInput" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 text-center"><button type="submit" class="btn btn-primary"
                                id="contact-submit-btn">submit</button></div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row page-content contact-me-form-cont justify-content-center" id="contact-me">
